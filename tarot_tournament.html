
<head>
	<title>Tarot Tournament</title>
</head>
<body>
	{{> home}}	
</body>


<template name="home">
	{{> form_addingPlayer}}
	<!--{{> form_addingTable}}-->
	{{> playersAvailable}}
</template>


<template name="form_addingPlayer">
	<h3>Ajouter un joueur</h3>
	<div class="row">
		<form class="form-inline">
			<label for="name">Nom</label>
			<input type="text" class="form-control" id="name" placeholder="Votre prénom">			
			<button class="btn btn-default">Ajouter</button>
		</form>
	</div>
</template>

<template name="playersAvailable">
	<div class="row">
		<select size="10">
			{{#each playersAvailable}}
				<option value="{{ _id }}">{{ name }}</option>
			{{/each}}
		</select>
	</div>
</template>


<template name="form_addingTable">
	<div id="newTableDiv" style="border:1px black solid">
		<select multiple name="playerSelect" id="playersSelectList"  >
			<option value="-1">S&eacute;l&eacute;ctionnez les joueurs</option>
		</select>
		<input type="button" id="newTableButton" value="Nouvelle Table"/>
		<input type="button" id="newTournamentButton" value="Nouveau Tournoi"/>
	</div>
</template>

<template name="table">
	<div id="table" tableid="">
		<table class="table table-striped">
		<thead>
			<tr>
				<th>#</th>
				<th>Nom</th>
				<th>Score</th>
			</tr>
		</thead>
		<tbody>
		{{#each players}}
			<div id="" class="player" playerid="{{ _id }}"> 
				<span id="player1_name" class="playername">{{ name }}</span> : <span id="player1_score" class="playerscore">{{ score }}</span>
			</div>
		{{/each}}
		</tbody>
	</table>
		
	</div>
</template>

<template name="announce">
	<div id="announcment">
		<select id="taker" name="taker">
			<option value="-1">Preneur</option>
		</select>
		prends une 
		<select id="contractList" name="contract">
			<option value="-1">Contrat</option>				
		</select>
		avec 
		<select id="called" name="called">
			<option value="-1">Appel&eacute;</option>
		</select>
		<span>Point Preneur : </span><input type="text" id="takerPoints"/>
		<span>Point Défense :</span><input type="text" id="defensePoints"/>
		<span>Nombre de bouts</span>
		<select name="takerAssets" id="takerAssets">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
		</select>
		<input type="button" id="validate" value="Valider"/>
	</div>

	<input type="button" id="reset" value="reset"/>
</template>
